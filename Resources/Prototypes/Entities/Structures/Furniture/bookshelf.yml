- type: entity
  id: Bookshelf
  parent: BaseStructure
  name: "bookshelf"
  description: Mostly filled with erotica.
  components:
  - type: Sprite
    sprite: Structures/Furniture/bookshelf.rsi
    snapCardinals: true
    netsync: false
    layers:
      - state: base
      - state: book-0
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          book-0: ""
      - enum.DamageStateVisualLayers.Base:
          book-1: ""
      - enum.DamageStateVisualLayers.Base:
          book-2: ""
      - enum.DamageStateVisualLayers.Base:
          book-3: ""
      - enum.DamageStateVisualLayers.Base:
          book-4: ""
      - enum.DamageStateVisualLayers.Base:
          book-5: ""
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden
  - type: Transform
    anchored: true
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: InteractionOutline
  - type: Storage
    capacity: 250
    whitelist:
      tags:
        - Book
        - Document
        - Folder
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: StorageFill
    contents:
      - id: BoxFolderRed
      - id: BookRandom
        amount: 5
      - id: Paper
        amount: 7
      - id: BoxFolderBlue
      - id: BoxFolderGrey
      - id: PaperOffice
        amount: 3