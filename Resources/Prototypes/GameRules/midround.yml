# doesnt spawn a ninja or anything, just stores configuration for it
# see NinjaSpawn event for spawning
- type: entity
  id: Ninja
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: NinjaRule
    objectives:
    - DownloadObjective
    - DoorjackObjective
    - SpiderChargeObjective
    - TerrorObjective
    - SurviveObjective
    # TODO: implement and add security records hack objective
    implants: [ MicroBombImplant ]
    threats:
    - announcement: terror-dragon
      rule: Dragon
    - announcement: terror-revenant
      rule: RevenantSpawn
